  <div class="container">
    <div class="row row-content">
      <div class="col-12">
        <h2>Contact Us</h2>
        <hr />
      </div>
      <div class="col-md-12">
        <form>
          <div class="form-group row">
            <label class="col-md-2" for="firstName">First Name</label>
            <div class="col-md-8">
              <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-2" for="lastName">Last Name</label>
            <div class="col-md-8">
              <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-2" for="telNum">Telephone</label>
            <div class="col-md-8">
              <input id="telNum" type="tel" class="form-control" name="telNum" placeholder="Tel. number" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-2" for="email">Email</label>
            <div class="col-md-8">
              <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-2" for="numGuests">Guests</label>
            <div class="col-md-4">
              <select class="form-control" id="numGuests">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-2" for="date-of-arrival">Date of Arrival</label>
            <div class="col-md-3">
              <input id="date-of-arrival" type="date">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-2" for="date-of-checkout">Date of Checkout</label>
            <div class="col-md-3">
              <input id="date-of-checkout" type="date">
            </div>
          </div>
          <div class="form-group row">
            <label for="comments" class="col-md-2"> Comments or Questions</label>
            <div class="col-md-8">
              <textarea class="form-control" name="comments" id="comments" cols="30" rows="8"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-md-2 col-md-10">
              <button type="submit" class="btn btn-info">Submit</button>
            </div>
          </div>
        </form>
      </div>
